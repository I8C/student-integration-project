#keeps spring boot running. Stop it with: ctrl + c.
camel.springboot.main-run-controller=true
management.endpoints.web.exposure.include=mappings


#kafka producer client configuration
camel.component.kafka.brokers=localhost:9092
camel.component.kafka.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer
camel.component.kafka.security-protocol=PLAINTEXT

#kafka.energy.info.topic=[TOPIC]
#kafka connection configuration specific to each client
kafka.meter.consumption.info.topic=there
kafka.meter.consumption.info.client.id=TestUser
kafka.meter.consumption.info.sasl-jaas-config=there
kafka.energy.imbalanced.price.topic=here
kafka.energy.imbalanced.price.client.id=TestUser2
kafka.energy.imbalanced.price.sasl-jaas-config=not_used
kafka.consumption.calculated.topic=somewhere
kafka.consumption.calculated.client.id=TestUser3
kafka.consumption.calculated.sasl-jaas-config=not_used